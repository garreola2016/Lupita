<html lang="en">
<head>
	<!-- links, scripts, and css files -->
	<title> Contact Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>

	<style>
		form {
			font-weight: bold;
			align: left;
		}
	</style>
</head>

<body>
	<main>
		<header>
			<p class= "restName">The Skyline Diner</p>
		</header>
	
	<nav>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" href="home.html"><i class="fa fa-fw fa-home"></i>Home</a></li> 
			<!-- Home link created so that the viewrs can navigate back &nbsp;  -->
			<li class="nav-item"><a class="nav-link" href=" menu.html"><i class='fas fa-hamburger'></i>Menu</a></li> 
			<li class="nav-item"><a class="nav-link active" href=" contact.html"><i class="fa fa-fw fa-envelope"></i>Contact Me</a></li>
		</ul>
	</nav>
		
	<section>
		<!-- when the user hits submit, they will be directed to a thank you page -->
		<form action="thankyou.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" class="text-input" name="" id="name" required/><br /><br />
			
			<label for="email">Email:</label>
			<input type="text" class="text-input" name="" id="email" required/><br /><br />
			
			<label for="phone">Phone:</label>
			<input type="text" class="text-input" name="" id="phone" required/><br /><br />
			
			<label for="contact">Reason for Inquiry</label>
			<select id="contact" name="contact">
				<option value="default" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br /><br />
			
			<label for="info">Additional Information</label>
			<textarea id="info" name="info"></textarea><br /><br />
			
			
			<label for="questionnaire">Have you been to the restaurant?</label>
				<input type="radio" id="choice2" name="questionnaire" value="no">
				<label for="choice2">No</label>
				
				<input type="radio" id="choice1" name="questionnaire" value="yes">
				<label for="choice1">Yes</label><br /><br />
			
				
			
			<label for="days">Best days to contact you?</label>
				<input type="checkbox" id="mon" name="days" value="mon"> 
				<label for="mon">M</label>
			
				<input type="checkbox" id="tue" name="days" value="tue"> 
				<label for="tue">T</label>
				
				<input type="checkbox" id="wed" name="days" value="wed"> 
				<label for="wed">W</label>
				
				<input type="checkbox" id="thur" name="days" value="thur"> 
				<label for="thur">Th</label>
				
				<input type="checkbox" id="fri" name="days" value="fri"> 
				<label for="fri">F</label><br /><br />				
			
			<input type="submit" value="Submit">
			
</form>
	</section>
	
	<footer>
		<hr />
		<p>2733 Main Street, Dallas, TX, 75222 </p>
		<p>972-300-9090</p>
	</footer>
	
	</main>
</body>
</html>
